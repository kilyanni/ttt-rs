name: Build and Publish Docker Images

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  # =============================================================================
  # Nix-based Docker builds (reproducible, smaller images)
  # =============================================================================
  build-nix:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        image:
          - name: ttt-rocm6
            package: rocm6.ttt-docker
          - name: ttt-rocm7
            package: rocm7.ttt-docker
          - name: ttt-cuda
            package: cuda.ttt-docker

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Build Docker image
        run: nix build .#${{ matrix.image.package }} --accept-flake-config --print-build-logs --print-out-paths

      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Load and push image
        if: github.event_name != 'pull_request'
        run: |
          # Load the image from the nix build result
          docker load < result

          # Tag with registry path
          IMAGE_NAME="${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.image.name }}"
          IMAGE_NAME_LOWER=$(echo "$IMAGE_NAME" | tr '[:upper:]' '[:lower:]')

          # Tag with latest and commit SHA
          docker tag ${{ matrix.image.name }}:latest "${IMAGE_NAME_LOWER}:latest"
          docker tag ${{ matrix.image.name }}:latest "${IMAGE_NAME_LOWER}:${{ github.sha }}"

          # Push both tags
          docker push "${IMAGE_NAME_LOWER}:latest"
          docker push "${IMAGE_NAME_LOWER}:${{ github.sha }}"

  # =============================================================================
  # Regular Dockerfile builds (includes Rust toolchain for on-server dev)
  # =============================================================================
  build-dockerfile:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - name: ttt-cuda-dev
            dockerfile: Dockerfile.cuda
          - name: ttt-rocm-dev
            dockerfile: Dockerfile.rocm

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.name }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
